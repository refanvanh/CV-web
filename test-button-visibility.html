<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Button Visibility</title>
    <style>
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
            background: white;
            padding: 20px;
        }
        
        .section-header h3 {
            margin: 0;
            color: #374151;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
            border: 2px solid #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
            border-color: #4b5563;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 114, 128, 0.3);
        }
        
        .tab-content {
            display: block;
            background: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Test Button Visibility</h1>
    
    <div class="tab-content">
        <div class="section-header">
            <h3>Pengalaman Kerja</h3>
            <button type="button" class="btn btn-secondary" id="addExperience">+ Tambah Pengalaman</button>
        </div>
        <div class="experience-editor" id="experienceEditor">
            <p>Experience items will be added here</p>
        </div>
    </div>
    
    <script>
        document.getElementById('addExperience').addEventListener('click', function() {
            alert('Tombol berhasil diklik!');
        });
    </script>
</body>
</html>
